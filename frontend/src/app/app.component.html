<nz-space nzSize="large">
    <button nz-button nzType="text" nzSize="large" routerLink="/home" routerLinkActive="active">{{ 'home' | translate }}</button>
    <button nz-button nzType="text" nzSize="large" routerLink="/about-us" routerLinkActive="active" >{{ 'user' | translate }}</button>
    <button nz-button nzType="text" nzSize="large" routerLink="/gemini" routerLinkActive="active" >{{ 'gemini_chatbot' | translate }}</button>
</nz-space>

<div style="float: right;">
    <button nz-button nzType="primary" routerLink="/login">{{ 'login' | translate }}</button>&nbsp;
    <button nz-button nzType="primary" nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight">{{ 'language' | translate }}</button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
            <li nz-menu-item (click)="switchLanguage('en')">English</li>
            <li nz-menu-item (click)="switchLanguage('zh')">中文</li>
            <li nz-menu-item (click)="switchLanguage('ms_MY')">Bahasa Melayu</li>
        </ul>
    </nz-dropdown-menu>
</div>

<router-outlet></router-outlet>
